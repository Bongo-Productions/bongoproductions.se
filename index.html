<!DOCTYPE html>
<html>
  <head>
    <title>Bongo blew me</title>
    <style>
      body {
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 4rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="countdown"></h1>
    </div>
    <script>
      // Set the date and time of the target countdown
      const targetDate = new Date("May 27, 2024 20:00:00").getTime();

      // Update the countdown every second
      const countdown = setInterval(function () {
        // Get the current date and time
        const now = new Date().getTime();

        // Calculate the remaining time until the target date and time
        const distance = targetDate - now;

        // Calculate the days, hours, minutes, and seconds remaining
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Update the countdown element with the remaining time
        document.getElementById(
          "countdown"
        ).innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

        // If the countdown is over, stop the countdown timer
        if (distance < 0) {
          clearInterval(countdown);
          document.getElementById("countdown").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
